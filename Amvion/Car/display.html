<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div><h1>Biodatas</h1></div>
        <div>
            <p >Name: <span id="displayname"></span></p>
            <p >Mobile: <span id="displaymobile"></span></p>
            <p >Email: <span id="displaymail"></span></p>
        </div>
    </section>
</body>
</html>

<script>
    document.getElementById("displayname").textContent=localStorage.getItem("name");
    document.getElementById("displaymobile").textContent=localStorage.getItem("mobile");
    document.getElementById("displaymail").textContent=localStorage.getItem("email");
</script>
