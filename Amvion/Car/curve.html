<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curved Clip Path</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            margin: 0;
        }

        .clipped-shape {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #ff5733, #33ff57);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            font-weight: bold;
            
            /* âœ… Use SVG Clip-Path */
            clip-path: url(#clipPathDiamond);
        }
    </style>
</head>
<body>

    <svg width="0" height="0">
        <defs>
            <clipPath id="clipPathDiamond" clipPathUnits="objectBoundingBox">
                <path d="M 0.5 0 Q 1 0.5 0.5 1 Q 0 0.5 0.5 0 Z" />
            </clipPath>
        </defs>
    </svg>

    <div class="clipped-shape">
        <h2>Clipped Shape &#9989;</h2>
    </div>

</body>
</html>
