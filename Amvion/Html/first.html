<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL Mobiles</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: rgb(250, 127, 127);
            padding: 20px;
        }
        .header {
            background-color: rgb(145, 212, 243);
            padding: 30px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .body-column {
            flex: 1;
            padding: 50px;
            background-color: aqua;
            text-align: center;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 300px;
        }
        .aside-column {
            flex: 1;
            padding: 50px;
            background-color: aqua;
            text-align: center;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 300px;
        }
        .content {
            background-color: brown;
            padding: 50px;
            text-align: center;
            font-size: 24px;
            color: white;
            height: 50px;
            width: calc(50% - 10px); /* Match the width of body-column */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .footer {
            background-color: rgb(94, 180, 238);
            padding: 20px;
            text-align: center;
            font-size: 24px;
            color: white;
            margin-top: 20px;
        }
        .layout {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .top-section {
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="header">AL Mobiles</div>
    <div class="layout">
        <div class="top-section">
            <div class="body-column">Body</div>
            <div class="aside-column">Aside</div>
        </div>
        <div class="content">Content</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
