<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robo!</title>
    <style>
        /* Container styling */
        .container {
            background-color: rgb(247, 247, 247);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Robot head */
        .big {
            width: 300px;
            height: 300px;
            background-color: yellow;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
        }

        /* Eyes */
        .eye {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            top: 70px; /* Position eyes */
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid black;
        }

        /* Left eye */
        .eye.left {
            left: 60px;
        }

        /* Right eye */
        .eye.right {
            right: 60px;
        }

        /* Pupils */
        .pupil {
            width: 30px;
            height: 30px;
            background-color: rgb(14, 13, 13);
            border-radius: 50%;
        }

        /* Mouth */
        .mouth {
            width: 120px;
            height: 40px;
            background-color: black;
            position: absolute;
            bottom: 40px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 5px;
            border-radius: 5px;
        }

        /* Teeth */
        .tooth {
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <section>
        <div class="container">
            <div class="big">
                <!-- Eyes -->
                <div class="eye left">
                    <div class="pupil"></div>
                </div>
                <div class="eye right">
                    <div class="pupil"></div>
                </div>

                <!-- Mouth with teeth -->
                <div class="mouth">
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
